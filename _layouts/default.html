<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Somniverse - Partage tes rêves avec tes amis"
    />
    <title>{{ page.title | default: "Somniverse - Partage tes rêves" }}</title>
    <style>
      /* Style critique pour éviter le flash blanc au chargement */
      html,
      body {
        margin: 0;
        padding: 0;
        background: #0f0c29;
        background: linear-gradient(135deg, #0f0c29 0%, #1a1538 100%);
        min-height: 100vh;
      }
    </style>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link
      rel="icon"
      type="image/png"
      href="{{ '/assets/images/avatar.png' | relative_url }}"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="logo" href="{{ '/' | relative_url }}">
            <img
              src="{{ '/assets/images/avatar.png' | relative_url }}"
              alt="Somniverse Logo"
              class="logo-image"
            />
            <span class="logo-text">Somniverse</span>
          </a>
          <ul class="nav-links">
            <li>
              <a href="{{ '/' | relative_url }}#features">Fonctionnalités</a>
            </li>
            <li><a href="{{ '/' | relative_url }}#download">Télécharger</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>{{ content }}</main>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-links">
            <a href="#">Contact</a>
            <a href="{{ '/policy.html' | relative_url }}">Confidentialité</a>
            <a href="#">App Store</a>
            <a href="#">Google Play</a>
          </div>
          <div class="footer-copyright">
            <p>
              &copy; {{ "now" | date: "%Y" }} Somniverse. Tous droits réservés.
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
